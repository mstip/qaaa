{{template "base" .}}
{{define "main"}}
{{template "navbar" .}}
<div class="container mt-3">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{.Suite.Name}}</h4>
          <p>{{.Suite.Description}}</p>
          <hr />
          <h5>Tasks</h5>
          <a href="#" class="btn btn-primary">Create New Task</a>
          <a href="#" class="btn btn-primary">Run all tasks</a>
          <table class="table table-sm table-hover table-bordered">
            <thead>
              <tr>
                <th>Type</th>
                <th>Name</th>
                <th>Description</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="2">
                  <button class="btn btn-primary btn-sm">Create new task</button>
                </td>
              </tr>
              {{range $task := .Suite.Tasks}}
              <tr>
                <td><strong>{{$task.Type}}</strong></td>
                <td>{{$task.Name}}</td>
                <td>{{$task.Description}}</td>
                <td>
                  <a href="#" class="btn btn-outline-primary btn-sm">Run</a>
                  <a href="#" class="btn btn-outline-primary btn-sm">Edit</a>
                </td>
              </tr>
              {{end}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{{end}}
